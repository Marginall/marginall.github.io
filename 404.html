<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script>
        // GitHub Pages SPA redirect for root domain
        var l = window.location;
        
        // Redirect /forcast and other routes to /?/route format for SPA handling
        if (l.pathname !== '/') {
            l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                '/?/' + 
                l.pathname.slice(1).replace(/&/g, '~and~') +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
            );
        }
    </script>
</head>
<body>
</body>
</html>
